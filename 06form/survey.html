        <main>
            <h1>Climbing Survey</h1>
            <form method="get" class="mySurvey" action="thanks.html">
            <fieldset>
                <legend>Climber info</legend>
            <label>First Name*<input type="text" name="fname" required></label>
            <label>Last Name*<input type="text" name="lname" required></label>
                <label>phone number*<input type="tel" name="phone" required></label>
                <label>Email*<input type="email" name="email" required></label>
                </fieldset>
            <fieldset>
            <p>What state would you like to climb in?</p>
<input type="radio" id="Utah" name="State" value="state">
<label for="Utah">Utah</label>
<input type="radio" id="Idaho" name="state" value="state">
<label for="Idaho">Idaho</label>
<input type="radio" id="California" name="state" value="state">
<label for="California">California</label>
                </fieldset>
              

            
            <label>Have you ever been climbing before?
                <select name="yes">
                <option value="yes">Yes</option>
                    <option value="No">No</option>
                </select>
              </label>
            
             <label>Do you want to learn how to climb?
                <select name="yes">
                <option value="yes">Yes</option>
                    <option value="No">No</option>
                </select>
              </label>
            
         <fieldset>
                <legend>Climbing experience</legend>
                <label><input type="checkbox" name="belay device" value="chosen">I know what a belay device is</label>
                <label><input type="checkbox" name="harness" value="chosen">I have used a rock climbing harness before</label>
                <label><input type="checkbox" name="Some" value="chosen">I have been climbing before</label>
                <label><input type="checkbox" name="friends" value="chosen">I have friends that climb</label>
                <label><input type="checkbox" name="heights" value="chosen">Heights scare me</label>
                <label><input type="checkbox" name="Bouldering" value="chosen">I have heard of bouldering</label>

         
            </fieldset>
            
            
            <fieldset>
                <legend>How much do you want to learn to climb?</legend>
                <label><input type="checkbox" name="1" value="chosen">1 not interested</label>
                <label><input type="checkbox" name="2" value="chosen">2 a little interested</label>
                <label><input type="checkbox" name="3" value="chosen">3 somewhat interested</label>
                <label><input type="checkbox" name="4" value="chosen">4 interested</label>
                <label><input type="checkbox" name="5" value="chosen">5 very interested</label>
                
             </fieldset>
            
            <label>Comments
                <textarea name="comments"></textarea>
            </label>
            <input type="submit" value="submit survey">
            </form>
